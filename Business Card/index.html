<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>JS Business Card</title>
</head>
<body>
Full name: <input type="text" id="fullname" name="fullname"><br>
Email: <input type="email" id="email" name="email"><br>
Business address: <input type="text" id="address" name="address"><br>
Phone number: <input type="phone" id="number" name="number"><br>
Description: <input type="text" id="description" name="description"><br>
<button type="button" id="submit">Submit</button>
<h1 id="output-name"></h1>
<h1 id="output-email"></h1>
<h1 id="output-address"></h1>
<h1 id="output-number"></h1>
<h1 id="output-description"></h1>


<script src="script.js"></script>
</body>
</html>
