<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Address book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  
</head>
<body>
<input type="text" id="addrName" name="Name"> :Name
<input type="tel" id="telNumber" name="Telephone Number"> :Telephone Number
<input type="checkbox" id="isFavourite" value="Favourite">Add to favourites
<button type="button" id="formAddrList">Add to list</button><br>
<button type="button" id="searchAddr">Search for entries</button>
<input type="tel" id="searchValue" name="Search value"> :Search value
<br>
<table id="addrTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Telephone number</th>
      <th>Added to favourites</th>
    </tr>
  </thead>
</table>

<script src="index.js"></script> 
</body>
</html>
