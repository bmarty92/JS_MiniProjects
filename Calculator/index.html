<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>JS Calculator</title>
</head>
<body>
First number: <input type="number" id="number1" name="First number">
Second number: <input type="number" id="number2" name="Second number"><br>
<button type="button" id="sum">Sum (+)</button>
<button type="button" id="subtract">Subtract(-)</button>
<button type="button" id="divide">Division (/)</button>
<button type="button" id="multiply">Multiply (*)</button>
<button type="button" id="modulus">Modulus (%)</button>
<button type="button" id="clear">Clear</button>
  <h1 id="answer"></h1>

<script src="script.js"></script>
</body>
